<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="imgPart">
            <div class="logoPart">
                <img src="/images/odin-logo.png" alt="Odin Logo">
                <h2>ODIN</h2>
            </div>
            <div class="pCenter">
                <p> Photo by <a href="">X</a> on <a href="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80">Pixabay</a></p>
            </div>
        </div>

        <div class="formPart">
            <div class="disclaimer">
                <h3>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.
                    Sign up now to get started.</h3>

                <h3>You <em>know</em> you want to.</h3>
            </div>
            <h3 id="formTitle">Let's do this!</h3>
            <div class="secondPart">


                <form action="" method="get">
                    <div class="FormContainer">

                        <div class="formCell">
                            <label for="first-name">First Name</label><br>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="formCell">
                            <label for="last-name">Last Name</label><br>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                        <div class="formCell">
                            <label for="email">Email</label><br>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="formCell">
                            <label for="phone-number">Phone Number</label><br>
                            <input type="tel" id="phone-number" name="phone-number" required>
                        </div>
                        <div class="formCell">
                            <label for="password">Password</label><br>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="formCell">
                            <label for="password-confirm">Confirm Password</label><br>
                            <input type="password" id="password-confirm" name="password-confirm" required>
                        </div>
                    </div>
            </div>

            <div class="submitDiv">
                <input type="submit" value="Submit">
                <h5>Already have an account ? <a href="#">Log In</a></h5>
            </div>
            </form>
        </div>



        </div>
    </main>
</body>

</html>
