<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="imgPart">
            <div class="logoPart">
                <img src="/images/odin-logo.png" alt="Odin Logo">
                <h2>ODIN</h2>
            </div>
            <div class="pCenter">
                <p> Photo by <a href="">X</a> on <a href="">Pixabay</a></p>
            </div>
        </div>

        <div class="formPart">
            <div class="disclaimer">
                <h3>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.
                    Sign up now to get started.</h3>

                <h3>You <em>know</em> you want to.</h3>
            </div>
            <div class="secondPart">

                <h3>Let's do this</h3>
                <form action="" method="get">

                    <div class="FormContainer">

                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">


                        <label for="last-name">Last Name</label>
                        <input type="text" id="first-name" name="first-name">

                        <label for="email">Email</label>
                        <input type="text" id="first-name" name="first-name">

                        <label for="phone-number">Phone Number</label>
                        <input type="text" id="first-name" name="first-name">

                        <label for="password">Password</label>
                        <input type="text" id="password" name="password">

                        <label for="password-confirm">Confirm Password</label>
                        <input type="text" id="password-confirm" name="password-confirm">
                    </div>

                    <input type="submit" value="Submit">

                </form>
            </div>

            <h5>Already have an account ? <a href="#">Log In</a></h5>

        </div>
    </main>
</body>

</html>
